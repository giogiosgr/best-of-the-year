<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>

<nav th:replace="fragments :: navbar"></nav>

  <div class="list-group mx-4 my-4">
    <a th:each="obj : ${list}" th:text="${obj.getTitle()}" th:href="@{|/songDetails/${obj.getID()}|}" class="list-group-item list-group-item-action"></a>
  </div>

</body>
</html>
